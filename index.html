<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | TheOdinProject</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="branding">
            <img src="assets/icons/alpha-d-box.svg" alt="Logo">
            <h1>Dashboard</h1>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <img src="assets/icons/home.svg" alt="home">
                <a href="">Home</a>
            </li>
            <li class="nav-item">
                <img src="assets/icons/card-account-details.svg" alt="profile">
                <a href="">Profile</a>
            </li>
            <li class="nav-item">
                <img src="assets/icons/message-reply.svg" alt="messages">
                <a href="">Messages</a>
            </li>
            <li class="nav-item">
                <img src="assets/icons/clock-time-three.svg" alt="history">
                <a href="">History</a>
            </li>
            <li class="nav-item">
                <img src="assets/icons/file-multiple.svg" alt="tasks">
                <a href="">Tasks</a>
            </li>
            <li class="nav-item">
                <img src="assets/icons/account-group.svg" alt="community">
                <a href="">Community</a>
            </li>
        </ul>
        <ul class="settings">
            <li class="setting-item">
                <a href="">
                    <img src="assets/icons/cog.svg" alt="settings">
                    <span>Settings</span>
                </a>
            </li>
            <li class="setting-item">
                <a href="">
                    <img src="assets/icons/help-box.svg" alt="support">
                    <span>Support</span>
                </a>
            </li>
            <li class="setting-item">
                <a href="">
                    <img src="assets/icons/shield-check.svg" alt="privacy">
                    <span>Privacy</span>
                </a>
            </li>
        </ul>

    <header>
        
    </header>
    <main>
        
    </main>
